<form>
    <h1>EDITAR CATEGORIA</h1>
    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput  type="text" name="nome" placeholder="Ex. Informática">
    </mat-form-field> 
    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <input matInput type="text" name="descricao" placeholder="Ex. Livros de informática">
    </mat-form-field> 

    <div class="buttons">
        <button class="mat-elevation-z8" mat-flat-button color="primary">SALVAR</button>
        <button (click)="cancel()"  class="mat-elevation-z8" mat-flat-button color="warn">CANCELAR</button>
    </div>
</form>
