<form>
    <h1>EXCLUIR CATEGORIA</h1>
   
    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" disabled>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label  >Descrição</mat-label>
        <input matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" disabled>
    </mat-form-field>

    <div class="buttons">
        <button (click)="delete()" class="mat-elevation-z8" mat-flat-button color="primary"> EXCLUIR </button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-flat-button color="warn"> CANCELAR </button>
    </div>
</form>
